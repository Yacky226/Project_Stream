version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: appstreaming-db
    environment:
      POSTGRES_DB: apstreaming
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - appstreaming-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appstreaming-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/apstreaming
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      ANTMEDIA_SERVER_BASE_URL: ${ANTMEDIA_SERVER_URL:-http://172.30.244.68:5080}
      ANTMEDIA_SERVER_APP: LiveApp
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appstreaming-network
    restart: unless-stopped

  # PgAdmin (optionnel - pour administration de la base)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: appstreaming-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@appstreaming.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - appstreaming-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  appstreaming-network:
    driver: bridge
