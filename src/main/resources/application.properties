# Configuration de la base de donnees PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/apstreaming
spring.datasource.username=postgres
spring.datasource.password=yacouba

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) - Generation automatique du schema
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Afficher les requetes SQL dans la console 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
